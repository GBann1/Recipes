<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If you came here to edit your recipe, you're in the right place!!</h2>
        <div>
            <form action="/recipe/edit" method="POST">
                <div>
                    <label for="name">Name: </label>
                    <label for="description">Description: </label>
                    <label for="instructions">Instructions: </label>
                    <label for="date">Date Made/Cooked: </label>
                    <label for="under_30">Under 30 minutes?</label>
                </div>
                <div>
                    <input type="hidden" name="user_id" value="{{session.user_id}}">
                    <input type="text" name="name" value="{{recipe.name}}" required>
                    <textarea name="description" cols="30" rows="10" value="{{recipe.description}}"></textarea>
                    <textarea name="instructions" cols="30" rows="10" value="{{recipe.instructions}}"></textarea>
                    <input type="date" name="date" value="date" required>
                    <label for="under_30">yes</label>
                    <input type="radio" name="under_30" value="1">
                    <label for="under_30">no</label>
                    <input type="radio" name="under_30" value="0">
                </div>  
                <input type="submit" value="Add Recipe">
            </form>  
        </div>
</body>
</html>
